<!doctype HTML>
<html>
    <head>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
<script>document.getElementById("request_permission").addEventListener("click", function(){
    if (
    DeviceMotionEvent &&
    DeviceMotionEvent.requestPermission &&
    typeof DeviceMotionEvent.requestPermission === 'function'
    ) {
    DeviceMotionEvent.requestPermission();
    }
    if (
    DeviceOrientationEvent &&
    DeviceOrientationEvent.requestPermission &&
    typeof DeviceOrientationEvent.requestPermission === 'function'
    ) {
    DeviceOrientationEvent.requestPermission();
    }
    })</script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
        <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
    </a-assets>
    <a-marker  type='pattern' url='./pattern-marker.patt'></a-marker>
        <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0">
            <a-animation attribute = "scale"
            to="30 30 30"
            dur="60000"
            direction = "nomarl"
            repeat="indefinite"
            easing="linear">
            </a-animation>
        </a-obj-model>
        <a-text value="Merry X'mas!!!" position="0 1.3 0" align="center">
            <a-animation attribute = "rotation"
            to="360 80 180"
            dur="2500"
            direction = "reverse"
            repeat="indefinite"
            easing="linear">
            </a-animation>
        </a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
